<section>
    <h2 placeholder="{0.name}" style="border-left:5px solid #666765;font-size: 16px;font-weight:bold; line-height: 32px;color:#666;padding: 5px 10px; margin: 10px 0px;">
      <a href="{0.url}">{0.name}</a>
    </h2>
</section>

<section style="position: static; box-sizing: border-box; border: 0px none; padding: 0px;">
    <section data-ct="fix">
        <section style="border: 0px none; padding: 0px; line-height: 1em; white-space: normal;">
            <section>
                <section style="width: 20%; display: inline-block; float: left;" data-width="20%">
                    <section data-ct="fix" style="padding: 2px 2px; min-width: 40px;">
                        <img src="{0.imageurl}" style="border-radius:10%; width:100%; vertical-align:middle; margin:0; height:auto!important"/>
                    </section>
                </section>
                <section style="margin-left: 0px; width: 80%; display: inline-block;" data-width="80%">
                    <section style="margin-left: 10px; border-left:1px solid rgb(73, 158, 243);">
                        <section style="padding-left: 10px; line-height: 1em; white-space: normal;">
                            <h2 style="width:100%; color:#499EF3;" data-width="100%">
                                当前价格：<strong>￥{0.price}</strong>
                            </h2>
                            <p style="color:#999;">
                                上架天数：<strong>{0.totalDays}</strong>
                            </p>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>

<section style="position: static; box-sizing: border-box; border: 0px none; padding: 0px;">
    <section data-ct="fix">
        <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal; border-top:1px solid rgb(192, 192, 192); border-bottom:1px solid rgb(192, 192, 192);">
            <section>
                <section style="width: {0.avgDiscount}%; display: inline-block; float: left;" data-width="{0.avgDiscount}%">
                    <section data-ct="fix" style="text-align: right; padding: 5px 5px; min-height: 80px; border-left:1px solid rgb(192, 7, 7); border-right:1px solid rgb(192, 7, 7)">
                        <span style="font-size: 12px; color:#333; text-align: right;">当前价格</span>
                        <p style="color: inherit; text-align: right;">
                            <span style="color: #499EF3; font-weight:bold;">￥{0.price}</span>
                        </p>
                        <section style="font-size: 10px; width: 50%; display: inline-block; float: left; text-align: left;" data-width="50%">
                            <span style="color:#666;">0%</span>
                        </section>
                        <section style="font-size: 10px; width: 50%; display: inline-block; text-align: right;" data-width="50%">
                            <span style="color:#666;">{0.avgDiscount}%</span>
                        </section>
                    </section>
                </section>
                <section style="margin-left: 0px; width: {0.avgRidOf}%; display: inline-block;" data-width="{0.avgRidOf}%">
                    <section style="border: 0px none; padding: 0px;">
                        <section style="margin-top: 0px;">
                            <section style="width: {0.relativeLowestRatio}%; display: inline-block; float: left;" data-width="{0.relativeLowestRatio}%">
                                <section data-ct="fix" style="padding: 5px 5px; min-height: 80px; text-align: right; border-right:1px solid rgb(7, 7, 192)">
                                    <span style="font-size: 12px; color:#333;">历史最低价</span>
                                    <p style="color: #499EF3; font-weight:bold;">
                                        <span>￥{0.lowestPrice}</span>
                                    </p>
                                    <section style="font-size: 10px; width: 100%; display: inline-block; float: left;">
                                        <span style="color:#666; text-align: right;">{0.lowestRatio}%</span>
                                    </section>
                                </section>
                            </section>
                            <section style="margin-left: 0px; width: {0.relativeLowestRidOfRatio}%; display: inline-block;" data-width="{0.relativeLowestRidOfRatio}%">
                                <section data-ct="fix" style="padding: 5px 5px; min-height: 80px; text-align: right; border-right:1px solid rgb(7, 192, 7)">
                                    <span style="font-size: 12px; color:#333;">平均价格</span>
                                    <p style="color: #499EF3; font-weight:bold;">
                                        <span>￥{0.avgPrice}</span>
                                    </p>
                                    <section style="font-size: 10px; width: 100%; display: inline-block; float: left;">
                                        <span style="color:#666; text-align: right;">100%</span>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
