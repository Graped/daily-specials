<section>
  <h2 placeholder="{0.name}" style="border-left:5px solid #666765;font-size: 16px;font-weight:bold; line-height: 32px;color:#666;padding: 5px 10px; margin: 10px 0px;">
        {0.name}
    </h2>
</section>

<section style="font-family:&#39;Microsoft YaHei&#39;;margin: 5px auto;white-space: normal;">
    <section style="border:0 none;padding:0;box-sizing:border-box;margin:0;font-family:微软雅黑">
        <section style="margin:.3em 0;padding-bottom:1.5em;font-weight:700;text-align:left;text-decoration:inherit;box-sizing:border-box;border-color:#499EF3">
            <img src="{0.imageurl}" style="border-top-left-radius:10%;border-top-right-radius:10%;border-bottom-right-radius:10%;border-bottom-left-radius:10%;color:inherit;margin-right:10px;vertical-align:middle;width:112px;height:112px!important;box-sizing:border-box;padding:0" data-width="112px"/>
            <section style="border-left-width:1px;border-left-style:solid;border-color:#499EF3;padding-left:1em;text-align:left;display:inline-block;height:10em;vertical-align:top;color:#499EF3;margin-top:1em;box-sizing:border-box">
                <h2 style="width:100%;overflow:hidden;height:20%;margin-top:-.15em;border-color:#499EF3;color:inherit;margin-bottom:.5em;box-sizing:border-box;padding:0" data-width="100%">
                    当前价格：<strong><span style="line-height:1.35em">￥{0.price}</span></strong>
                </h2>
                <section data-style="font-size: 16px;" style="font-size:16px;border-color:#499EF3;color:inherit;box-sizing:border-box;padding:0;margin:0">
                    <section style="background: none repeat scroll 0 0 #fafafa;border-top: 1px solid #f2f2f2;color: #999;padding: 16px; 15px;">
                        <section data-style="clear: none;line-height:34px;padding:0 0;font-size:12px; margin-right:10px; width:80px">
                            <p style="border-color:#499EF3;color:inherit;box-sizing:border-box;padding:0;margin-top:0;margin-bottom:0">
                                历史最低价：<strong>￥{0.lowestPrice}</strong>
                            </p>
                            <p style="border-color:#499EF3;color:inherit;box-sizing:border-box;padding:0;margin-top:0;margin-bottom:0">
                                最低折扣：{0.lowestDiscount}%
                            </p>
                            <p style="border-color:#499EF3;color:inherit;box-sizing:border-box;padding:0;margin-top:0;margin-bottom:0">
                                平均价格：<strong>￥{0.avgPrice}</strong>
                            </p>
                            <p style="border-color:#499EF3;color:inherit;box-sizing:border-box;padding:0;margin-top:0;margin-bottom:0">
                                平均折扣：{0.lowestDiscount}%
                            </p>
                            <p style="border-color:#499EF3;color:inherit;box-sizing:border-box;padding:0;margin-top:0;margin-bottom:0">
                                上架天数：<strong>{0.totalDays}</strong>
                            </p>
                        </section>
                    </section>

                </section>
            </section>
        </section>
    </section>
</section>
