<html>
<head> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
<title>Prices</title>
</head>
<body>

<section style="position: static; box-sizing: border-box; border: 0px none; padding: 0px;" data-id="00000000000">
    <section data-ct="fix">
        <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal;">
            <section>
                <section style="width: 20%; display: inline-block; float: left;" data-width="20%">
                    <section data-ct="fix" style="text-align: right; padding: 5px 10px; min-height: 40px; min-width: 40px; max-width: 80px;">
                        <img src="http://img.yzcdn.cn/upload_files/2016/04/05/FkvCDNQLCAma95fz6RFlG3lkpypS.jpg" style="border-radius:10%; width:100%; vertical-align:middle; margin:0; height:auto!important"/>
                    </section>
                </section>
                <section style="margin-left: 0px; width: 80%; display: inline-block;" data-width="80%">
                    <section style="border: 0px none; padding: 0px; text-align: left;">
                        <section style="padding-left: 10px; min-height: 40px; border-left:1px solid rgb(73, 158, 243)">
                            <section style="padding-left: 10px; line-height: 1em; white-space: normal;">
                                <h2 style="color:#499EF3;">
                                    当前价格：￥{0.price}
                                </h2>
                                <p style="color:#999;">
                                    上架天数：<strong>{0.totalDays}</strong>
                                </p>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>

<section style="position: static; box-sizing: border-box; border: 0px none; padding: 0px;" data-id="00000000000">
    <section data-ct="fix">
        <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal;">
            <section>
                <section style="width: 20%; display: inline-block; float: left;" data-width="20%">
                    <section data-ct="fix" style="text-align: right; padding: 5px 10px; min-height: 20px;">
                        <span style="font-size: 14px; color:#333;">当前价格</span>
                    </section>
                </section>
                <section style="margin-left: 0px; width: 80%; display: inline-block;" data-width="80%">
                    <section style="border: 0px none; padding: 0px; text-align: left;">
                        <section style="padding-left: 10px; border-left:1px solid rgb(73, 158, 243)">
                            <section style="width: 1%; display: inline-block; float: left;" data-width="1%">
                                <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid rgb(255, 255, 255); background-color: rgb(255, 57, 31);">
                                    <span style="color:#333;">￥50.00</span>
                                </section>
                            </section>
                            <section style="margin-left: 0px; display: inline-block;">
                                <section data-ct="fix" style="padding: 5px {1.padding}px; min-height: 16px; border:2px solid rgb(255, 255, 255)">
                                    <span style="color:#666;">73%</span>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>

    <section data-ct="fix">
        <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal;">

                    <section style="border: 0px none; padding: 0px; text-align: left;">
                        <section style="padding-left: 10px; border-left:1px solid rgb(73, 158, 243)">
                            <section style="width: 45%; display: inline-block; float: left;" data-width="45%">
                                <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid rgb(255, 255, 255); background-color: rgb(255, 169, 33);">
                                    <span style="color:#333;">￥65.00</span>
                                </section>
                            </section>
                            <section style="margin-left: 0px; display: inline-block;">
                                <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid rgb(255, 255, 255)">
                                    <span style="color:#666;">170%</span>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>

    <section data-ct="fix">
        <section style="margin-left: 5px; margin-right: 5px; padding: 0px; line-height: 1em; white-space: normal;">
            <section>
                <section style="width: 20%; display: inline-block; float: left;" data-width="20%">

                </section>
                <section style="margin-left: 0px; width: 80%; display: inline-block;" data-width="80%">
                    <section style="border: 0px none; padding: 0px; text-align: left;">
                        <section style="padding-left: 10px; border-left:1px solid rgb(73, 158, 243)">
                            <section style="width: 100%; display: inline-block; float: left;" data-width="100%">
                                <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid rgb(255, 255, 255); background-color: rgb(5, 157, 127);">
                                    <span style="color:#EEE;">￥65.00</span>
                                </section>
                            </section>
                            <section style="margin-left: 0px; display: inline-block;">
                                <section data-ct="fix" style="padding: 5px 5px; min-height: 16px; border:2px solid rgb(255, 255, 255)">
                                    <span style="color:#333;">170%</span>

</body>
</html>
